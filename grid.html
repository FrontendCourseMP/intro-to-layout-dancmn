<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/grid.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <a href="#"><img src="img/logo.png" alt="На главную"></a>
            <button type="button"><img src="img/burger-icon.svg" alt=""></button>
        </div>
    </header>

    <main>
        <div class="wrapper grid-container">
            <div class="item1"></div>
            <div class="item2"></div>

            <div class="item4"></div>
            <div class="item5"></div>
            <div class="item6"></div>
            <div class="item7"></div>
            <div class="item8"></div>
        </div>

            <div class="sidebar item"></div>
            <div class="graph1 item"></div>
            <div class="graph2 item"></div>
            <div class="graph3 item"></div>
            <div class="graph4 item"></div>
            <div class="graph5 item"></div>
            <div class="graph6 item"></div>

        <div class="wrapper ram">
            <div class="ram-item"><img src="img/route-img-1.jpg" alt="" class="img"></div>
            <div class="ram-item center"><img src="img/route-img-1.jpg" alt="" class="img"><a href="#">Кнопка</a></div>

    <footer>
        <div class="wrapper">
            <hr>
            <div class="footer-section">
                <a href="#"><img src="img/logo.png" alt=""></a>
                <ul class="footer-list">
                    <li><a href="#">МАРШРУТЫ</a></li>
                    <li><a href="#">ГАЛЕРЕЯ</a></li>
                    <li><a href="#">ВОПРОС-ОТВЕТ</a></li>
                    <li><a href="#">КОНТАКТЫ</a></li>
                    <li><a href="#">УСЛОВИЯ</a></li>
                    <li><a href="#">СПЕЦПРЕДЛОЖЕНИЯ</a></li>
                </ul>
            </div>
            <hr>
            <p class="footer-text">© CFMOTO Experience Kuban. Внедорожный полигон CFMOTO и прокат квадроциклов в Геленджике</p>
        </div>
    </footer>

</html>
